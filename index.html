<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dice Game</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
	<!--Written By MD.Tanvir Ahamed Siddike-->
</head>
<body>
	<div class="container">
		<h1>Dice Game</h1>

		<div class="flex-container">
			<div class="dice">
				<p>Player 1</p>
				<img src="images/dice1.png" alt="Dice Picture" id="check1">
			</div>
			<div class="dice">
				<p>Player 2</p>
				<img src="images/dice6.png" alt="Dice Picture" id="check2">
			</div>
		</div>

		<div>
			<button onclick="dicegame()">Click Here</button>
		</div>
	</div>

	<script>
		dicegame = () => {
		var play1 = Math.floor(Math.random() * 6) + 1;
		var play1dice = `images/Dice${play1}.png`;
		document.getElementById('check1').setAttribute('src',play1dice);
		var play2 = Math.floor(Math.random() * 6) + 1;
		var play2dice = `images/Dice${play2}.png`;
		document.getElementById('check2').setAttribute('src',play2dice);
		if (play1 > play2){
			document.querySelector('h1').innerHTML = "Player 1 Won :)";
		} else if (play2 > play1){
			document.querySelector('h1').innerHTML = "Player 2 Won :)";
		} else if (play1 == play2){
			document.querySelector('h1').innerHTML = "Draw!"
		}
	    }
	</script>
</body>
</html>
